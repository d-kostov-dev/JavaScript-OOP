<body>
    <script>
        /*
        Implement a repository to keep students and teachers in schools
            Each school have a name, town and classes of students
            Students have firstname, last name, age and grade
            Teachers have firstname, last name, age and specialty
            Students and Teachers can introduce themselves by printing all their non-function properties in the format:
            PropertyName: PropertyValue
            Student introducement - Name: Peter Ivanov, Age: 13, grade: 7
            Classes have name, capacity of students, a set of students and a form-teacher (класен ръководител)
        */

        var mySchool = new School("Telerik", "Sofia");
        console.log(mySchool);

        var mathTeacher = new Teacher("Penka", "Georgieva", 85, "Math");
        console.log(mathTeacher.introduce());

        var schoolClass = new SchoolClass("Math", 30, mathTeacher);
        console.log(schoolClass);

        var student = new Student("Pesho", "Georgiev", 16, 9);
        console.log(student.introduce());

        schoolClass.addStudent(student);
        schoolClass.removeStudent(student);

    </script>
